<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Weather Dashboard</title>
</head>

<!-- Weather Dashboard page title -->
<body>
  <header class="hero">
    <p class="text-center text-white">Weather Dasboard</p>
  </header>

<!-- City Search -->
<main>
  <div class="row">
   <div class="col s3 left-align">
     <h3>Search for City:</h3>
     <form>
      <input id="search-input" type="text" class ="col-3" placeholder="Search City">
      <button type="submit" class="btn btn-primary col-3" id="search-button">Search</button>
     </form>
   </div>
  </div>

<!-- City Search Histroy -->
<div id="search-history"></div>
   
<!-- Weather Box for City -->
<div class="col s9" id="weather-form">
  <h4><span id="search-results"></span></h4>
  <div id="weather-data"></div>
</div>
  


<!-- 5 Day Forecast -->
<div class="left-align">
  <h5><span id="five-day-forecast"></span></h5>
  <div class="row" id="forecast-boxes"></div>
</div>

</main>

  <script src="assets/script.js"></script>  
</body>
</html>
